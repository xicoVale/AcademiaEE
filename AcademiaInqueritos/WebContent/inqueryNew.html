<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<h:outputStylesheet library="css" name="styles.css" />
	<title>#{msgs.title}</title>
</h:head>

<h:body>
	<h:form>
		<h1>#{msgs.enterInqueriesBean}</h1>
		<h:panelGrid columns="2" width="100%" style="text-align: center">
		
		<h:outputText value="Inquery title:"></h:outputText>
		#{msgs.title}
			<h:inputText id="title" value="#{inqueriesBean.inquery.title}"
						 required="true" requiredMessage="Please enter a title."></h:inputText>
			<h:message for="title" styleClass="errorMessage" />


		<h:outputText value="Start date:"></h:outputText>
		#{msgs.startDate}   
			<h:inputText id="startDate" value="#{inqueriesBean.inquery.startDate}"
						 required="true"  requiredMessage="Please enter a start date [hh:mm; dd-mm-yyyy].">
			<f:convertDateTime pattern="hh:mm; dd-mm-yyyy" />
			</h:inputText>
			<h:message for="startDate" styleClass="errorMessage" />


		<h:outputText value="End date:"></h:outputText>
		#{msgs.endDate}   
			<h:inputText id="endDate" value="#{inqueriesBean.inquery.endDate}"
						 required="true"  requiredMessage="Please enter an end date [hh:mm; dd-mm-yyyy].">
			<f:convertDateTime pattern="hh:mm; dd-mm-yyyy" />
			</h:inputText>
			<h:message for="endDate" styleClass="errorMessage" />
			
			
		<h:outputText value="Question:"></h:outputText>
		#{msgs.questionText}
			<h:inputText id="question" value="#{inqueriesBean.inquery.questionText}"
						 required="true" requiredMessage="Please enter a question."></h:inputText>
			<h:message for="title" styleClass="errorMessage" />
		
		<!-- ComneÃ§ar a partir das answers -->
		<h:outputText value="Answer: "></h:outputText>
		#{msgs.questionText}
			
			
			</h:panelGrid>
	</h:form>
</h:body>
	
	<h:commandButton value="Login" action="welcome"></h:commandButton>
	<h:commandButton value="Regist" action="welcome"></h:commandButton>
</html>
