<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:t="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:head>
			<h:outputStylesheet library="css" name="styles.css" />
		</h:head>
		
		<h:outputLabel value="Welcome #{userBean.user.userName}."></h:outputLabel>
		<p />
	   Please select an inquery:
	   	<p />
		<h:form>
			<h:panelGrid columns="3" width="100%" style="text-align: center">
				<h:outputText id="title" value="Inquery title"></h:outputText>
				<h:outputText id="creator" value="Creator"></h:outputText>
				<h:outputText id="expDate" value="Expiration date"></h:outputText>

				<h:panelGroup style="display:block; text-align:left">
					<h:selectOneRadio id="inquery" value="#{inqueriesBean.inqueries}"
						label="Inquery" layout="pageDirection"
						rendered="#{not empty inqueriesBean.inqueries}">
						<f:selectItem value="#{inqueriesBean.userAnswer}" />
					</h:selectOneRadio>
				</h:panelGroup>
			</h:panelGrid>
			<p />
			<h:commandButton value="Start" action="inqueryStart"></h:commandButton>
			<p />
		</h:form>

		<h:link value="Stats" styleClass="button" outcome="statsSelect"/>
			
		<h:link value="New" styleClass="button" outcome="inqueryNew" 
			rendered="#{(userBean.user.userRole.roleId eq 1) or (userBean.user.userRole.roleId eq 2)}"/>
		
		<h:link value="Edit" styleClass="button" outcome="inqueryEdit" 
			rendered="#{(userBean.user.userRole.roleId eq 1) or (userBean.user.userRole.roleId eq 2)}"/>
		<p/>
		<h:link value="Backup" styleClass="button" outcome="backups" rendered="#{userBean.user.userRole.roleId eq 1}"/>
		<p />
		<p />
		<h:outputText value="User to promote:"
			rendered="#{(userBean.user.userRole.roleId eq 1)}"></h:outputText>
		<br />
		<h:inputText id="promote" value="#{userBean.user.userName}"
			label="Promote" required="true"
			requiredMessage="Please enter a user name."
			rendered="#{(userBean.user.userRole.roleId eq 1)}"></h:inputText>
		<h:message for="name" errorClass="errorMessage" />
		<h:commandButton value="Promote" action="#{___________}"
			rendered="#{(userBean.user.userRole.roleId eq 1)}"></h:commandButton>

	</ui:define>
</ui:composition>
</html>
