<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:t="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:outputLabel value="Welcome #{loginBean.name}."></h:outputLabel>
		<p />
	   Please select an inquery:
	   	<p />
		<h:form>
			<h:panelGrid columns="3" width="100%" style="text-align: center">
				<h:outputText id="title" value="Inquery title"></h:outputText>
				<h:outputText id="creator" value="Creator"></h:outputText>
				<h:outputText id="expDate" value="Expiration date"></h:outputText>

				<h:panelGroup style="display:block; text-align:left">
					<h:selectOneRadio value="#{user.inquery}" layout="pageDirection" required="true">
					<h:message for="name" styleClass="errorMessage" />
						<t:selectItem itemLabel="Inquery 1	by Charles" />
						<t:selectItem itemLabel="Inquery 2	by Richard" />
								
		
					</h:selectOneRadio>
				</h:panelGroup>
			</h:panelGrid>
			<p />
			<h:commandButton value="Start" action="login"></h:commandButton>
			<h:commandButton value="Stats" action="stats"></h:commandButton>

		</h:form>
	</ui:define>
</ui:composition>
</html>
