<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">

		<h:head>
			<h:outputStylesheet library="css" name="styles.css" />
			<title>#{msgs.title}</title>
		</h:head>
		<h:body>
			<h:form>
				<h1>#{msgs.enterInqueriesBean}</h1>
				<h:panelGrid columns="1">

			<h:outputLabel value="Question:"></h:outputLabel>
			#{msgs.questionText}
			<h:inputText id="question" value="#{inqueriesBean.question.questionText}" required="true"
								requiredMessage="Please enter a question."></h:inputText>
							<h:message for="question" styleClass="errorMessage" /><p/>	

							<h:outputLabel value="Answers: "></h:outputLabel>
			#{msgs.answerText}
					<h:inputText id="answer1"
								value="#{inqueriesBean.answers[0].answerText}"
								required="true" requiredMessage="Please enter an answer."></h:inputText>
							<h:message for="answer1" styleClass="errorMessage" />

							<h:inputText id="answer2"
								value="#{inqueriesBean.answers[1].answerText}" label="Answer2"
								required="true" requiredMessage="Please enter an answer."></h:inputText>
							<h:message for="Answer2" styleClass="errorMessage" />

							<h:inputText id="answer3"
								value="#{inqueriesBean.answers[2].answerText}" label="Answer3"
								required="true" requiredMessage="Please enter an answer."></h:inputText>
							<h:message for="Answer3" styleClass="errorMessage" />

							<h:inputText id="answer4"
								value="#{inqueriesBean.answers[3].answerText}" label="Answer4"
								required="true" requiredMessage="Please enter an answer."></h:inputText>
							<h:message for="Answer4" styleClass="errorMessage" />
				</h:panelGrid>
					<h:commandButton value="Next" action="#{inqueriesBean.registerQuestionNext(inqueriesBean.inquery)}"></h:commandButton>
					<h:commandButton value="Finish" action="#{inqueriesBean.registerQuestion(inqueriesBean.inquery)}"></h:commandButton>
				<p/>
					<h:link value="Back" styleClass="button" outcome="welcome"/>
				<p/>
				<p/>
				<p/>

				<div>
					 <h:outputText value="#{inqueriesBean.inquery.title}"></h:outputText><p/>
					 <h:outputText value="#{inqueriesBean.inquery.startDate}"></h:outputText><br/>
					 <h:outputText value="#{inqueriesBean.inquery.endDate}"></h:outputText><p/>
					 
					 <ui:repeat value="#{___________}">
  						  <div>content</div></ui:repeat>
					 <h:outputText value="#{inqueriesBean.question.questionText}"></h:outputText><p/>
					 <h:outputText value="#{inqueriesBean.answers[0].answerText}"></h:outputText><br/>
					 <h:outputText value="#{inqueriesBean.answers[1].answerText}"></h:outputText><br/>
					 <h:outputText value="#{inqueriesBean.answers[2].answerText}"></h:outputText><br/>
					 <h:outputText value="#{inqueriesBean.answers[3].answerText}"></h:outputText><p/>
				</div>
				
					<h:link value="Edit" styleClass="button" outcome="inqueryEdit"/>
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
</html>
