<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core_1_1">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		
		<h:head>
			<h:outputStylesheet library="css" name="styles.css" />
			<title>#{msgs.title}</title>
		</h:head>
	
	    <h:form>
	    
	    
	    
	    <h:selectOneRadio required="true" id="userAnswer" value="#{inqueriesBean.userAnswers}"></h:selectOneRadio>
	    
	    <h:commandButton value="Save Answers" action="#{inqueriesBean.registerUserAnswers(inqueriesBean.userAnswers)}"></h:commandButton>
	    <p/>
		</h:form>
		<h:link value="Back" styleClass="button" outcome="welcome"/>
	</ui:define>
</ui:composition>
</html>
