<!DOCTYPE html PUBLIC "-//W3C//DTD XHT4L 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
	
		<h:head>
			<h:outputStylesheet library="css" name="styles.css" />
			<title>#{msgs.title}</title>
		</h:head>

			<h:form>
			<h1>#{msgs.enterInqueriesBean}</h1>
				<h:panelGrid columns="8">
				<h:panelGroup style="display:block; text-align:left">

			<h:outputText value="Inquery title:"></h:outputText>
			#{msgs.title}
			<h:inputText id="title" value="#{inqueriesBean.inquery.title}" label="Title"
						required="true" requiredMessage="Please enter a title."></h:inputText>
					<h:message for="Title" styleClass="errorMessage" /><p/>					

			<h:outputText value="Start date:"></h:outputText>
			#{msgs.startDate}   
			<h:inputText id="startDate" value="#{inqueriesBean.inquery.startDate}" label="Start Date"
						required="true" requiredMessage="Please enter a start date [hh:mm; dd-mm-yyyy].">
						<f:convertDateTime pattern="hh:mm; dd-mm-yyyy" />
					</h:inputText>
					<h:message for="Start Date" styleClass="errorMessage" /><p/>	


			<h:outputText value="End date:"></h:outputText>
			#{msgs.endDate}
			<h:inputText id="endDate" value="#{inqueriesBean.inquery.endDate}" label="End Date"
						required="true" requiredMessage="Please enter an end date [hh:mm; dd-mm-yyyy].">
						<f:convertDateTime pattern="hh:mm; dd-mm-yyyy" />
					</h:inputText>
					<h:message for="End Date" styleClass="errorMessage" /><p/>	


			<h:outputText value="Question:"></h:outputText>
			#{msgs.questionText}
			<h:inputText id="question" value="#{inqueriesBean.question.questionText}" label="Question"
						required="true" requiredMessage="Please enter a question."></h:inputText>
					<h:message for="Question" styleClass="errorMessage" /><p/>	
					

			<h:outputText value="Answer: "></h:outputText>
				#{msgs.answerText}
					<h:inputText id="answer1" value="#{inqueriesBean.answer.answerText[0]}" label="Answer1" required="true" requiredMessage="Please enter an answer."></h:inputText>
					<h:message for="Answer1" styleClass="errorMessage" />
					<h:outputText value=" "></h:outputText>
					<h:inputText id="answer2" value="#{inqueriesBean.answer.answerText[1]}" label="Answer2" required="true" requiredMessage="Please enter an answer."></h:inputText>
					<h:message for="Answer2" styleClass="errorMessage" />
					<h:inputText id="answer3" value="#{inqueriesBean.answer.answerText[2]}" label="Answer3" required="true" requiredMessage="Please enter an answer."></h:inputText>
					<h:message for="Answer3" styleClass="errorMessage" />
					<h:outputText value=" "></h:outputText>
					<h:inputText id="answer4" value="#{inqueriesBean.answer.answerText[3]}" label="Answer4" required="true" requiredMessage="Please enter an answer."></h:inputText>
					<h:message for="Answer4" styleClass="errorMessage" />
				
				</h:panelGroup>
				</h:panelGrid>

		<h:commandButton value="Back" action="welcome"></h:commandButton>
		<h:commandButton value="Next" action="#{inqueryBean.registerInqueryNext(inqueryBean.inquery)}"></h:commandButton>
		<h:commandButton value="Finish" action="#{inqueryBean.registerInquery(inqueryBean.inquery)}"></h:commandButton>
	</h:form>
	</ui:define>
</ui:composition>
</html>
