<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core_1_1">


<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
	
		<h:head>
			<h:outputStylesheet library="css" name="styles.css" />
			<title>#{msgs.title}</title>
		</h:head>

			<h:form>
			<h1>#{msgs.enterInqueriesBean}</h1>
			<h:panelGrid columns="1">
			<h:outputLabel value="Inquery title:"></h:outputLabel>
			#{msgs.title}
			<h:inputText id="title" value="#{inqueriesBean.inquery.title}" label="Title"
						required="true" requiredMessage="Please enter a title."></h:inputText>
					<h:message for="Title" styleClass="errorMessage" /><p/>					

			<h:outputLabel value="Start date:"></h:outputLabel>
			#{msgs.startDate}   
			<h:inputText id="startDate" value="#{inqueriesBean.inquery.startDate}" label="Start Date"
						required="true" requiredMessage="Please enter a start date [dd-mm-yyyy].">
						<f:convertDateTime pattern="dd-mm-yyyy" />
					</h:inputText>
					<h:message for="Start Date" styleClass="errorMessage" /><p/>	


			<h:outputLabel value="End date:"></h:outputLabel>
			#{msgs.endDate}
			<h:inputText id="endDate" value="#{inqueriesBean.inquery.endDate}" label="End Date"
						required="true" requiredMessage="Please enter an end date [dd-mm-yyyy].">
						<f:convertDateTime pattern="dd-mm-yyyy" />
					</h:inputText>
					<h:message for="End Date" styleClass="errorMessage" /><p/>	


			<h:outputLabel value="Question:"></h:outputLabel>
			#{msgs.questionText}
			<h:inputText id="question" value="#{inqueriesBean.question.questionText}" label="Question"
						required="true" requiredMessage="Please enter a question."></h:inputText>
					<h:message for="Question" styleClass="errorMessage" /><p/>	
					

			<h:outputLabel value="Answer: "></h:outputLabel>
				#{msgs.answerText}
					<h:inputText id="answer1" value="#{inqueriesBean.answers[0].answerText}" label="Answer1" required="true" requiredMessage="Please enter an answer."></h:inputText>
					<h:message for="Answer1" styleClass="errorMessage" />
					<h:outputText value=" "></h:outputText>
					<h:inputText id="answer2" value="#{inqueriesBean.answers[1].answerText}" label="Answer2" required="true" requiredMessage="Please enter an answer."></h:inputText>
					<h:message for="Answer2" styleClass="errorMessage" />
					<h:inputText id="answer3" value="#{inqueriesBean.answers[2].answerText}" label="Answer3" required="true" requiredMessage="Please enter an answer."></h:inputText>
					<h:message for="Answer3" styleClass="errorMessage" />
					<h:outputText value=" "></h:outputText>
					<h:inputText id="answer4" value="#{inqueriesBean.answers[3].answerText}" label="Answer4" required="true" requiredMessage="Please enter an answer."></h:inputText>
					<h:message for="Answer4" styleClass="errorMessage" />
			</h:panelGrid>
		<p/>
		
		<h:commandButton value="Next" action="#{inqueriesBean.registerInqueryNext(inqueriesBean.inquery)}">
			<f:setPropertyActionListener value="#{userBean.user}" target="#{inqueriesBean.inquery.user}"/>
		</h:commandButton>
		<h:commandButton value="Finish" action="#{inqueriesBean.registerInquery(inqueriesBean.inquery)}">
			<f:setPropertyActionListener value="#{userBean.user}" target="#{inqueriesBean.inquery.user}"/>
		</h:commandButton>
		<p/>
		<h:link value="Back" styleClass="button" outcome="welcome"/>
	</h:form>
	</ui:define>
</ui:composition>
</html>
