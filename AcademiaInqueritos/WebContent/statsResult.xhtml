<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:t="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:outputLabel value="Statistical analysis"></h:outputLabel>
		<p/>
		<h:form>
		<h:panelGroup style="display:block; text-align:left">
		<h:outputLabel id="inqueryID" value="#{inqueriesBean.inquery.title}" ></h:outputLabel>
			<ui:repeat var="question" value="#{statsBean.questions}">#{question.questionText}
				<ui:repeat var="answer" value="#{statsBean.answers}"></ui:repeat>/>
			
			</ui:repeat>
			
				<h:commandButton value="Back" action="statsSelect"></h:commandButton>
				<h:commandButton value="Welcome Page" action="welcome"></h:commandButton>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
